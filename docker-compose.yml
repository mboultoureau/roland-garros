version: '3'
services:
  # Traefik
  reverse-proxy:
    image: traefik:v2.9
    command: --api.insecure=true --providers.docker.network=web
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  # MySQL
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=rolandgarros

  # Backend
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    command: mvn -o spring-boot:run
    depends_on:
      - mysql
    volumes:
      - ./backend:/app
    labels:
      - "traefik.http.routers.backend.rule=Host(`${BACKEND_URL:-backend.localhost}`)"
    environment:
      - DATABASE_URL=mysql
      - APP_PORT=80
      - BACKEND_URL=backend.localhost

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: sh -c "npm install && quasar build && quasar serve /app/dist/spa"
    volumes:
      - ./frontend:/app
    labels:
      - "traefik.http.routers.frontend.rule=Host(`${FRONTEND_URL:-app.localhost}`)"
    environment:
      - BACKEND_URL=backend.localhost

